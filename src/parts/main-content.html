<section class="main">
  <div class="top flex direction-row justify-between">
    <div>
      <img src="../img/search.png" alt="" />
      <input type="search" placeholder="Search..." />
    </div>
    <div class="account flex align-end">
      <img src="../img/alert.png" alt="" />
      <h2>Eddie Lobanovskiy</h2>
      <img src="../img/arrow.png" alt="" />
    </div>
  </div>
  <hr />
  <h2>Photos</h2>
  <div class="photos flex direction-row justify-between">
    <div>
      <div>
        <label class="custom-file-upload">
          <input
            id="uploadBtn"
            type="file"
            accept="image/png image/jpg image/jpeg"
            multiple
          />
        </label>
      </div>
      <div>
        <label id="delete" class="custom-file-delete">
          <img src="../img/delete.png" alt="" />
          <div class="tooltip">Delete</div>
        </label>
      </div>
    </div>
    <div class="flex align-end">
      <button>Name</button>
      <button>Size</button>
      <button>Modified</button>
    </div>
  </div>
  <hr />
</section>
