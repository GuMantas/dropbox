<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }

      td,
      th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #dddddd;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Poppins&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <nav>
      <div class="left flex direction-column">
        <div class="logo flex justify-center">
          <img src="../img/logo.png" />
        </div>
        <div class="icon flex align-center">
          <img src="../img/file.png" alt="" />
          <a href="users.html">Users</a>
        </div>
        <div class="icon flex align-center">
          <img src="../img/photos.png" alt="" /><a href="index.html">Photos</a>
        </div>
        <div class="icon flex align-center">
          <img src="../img/sharing.png" alt="" /><a href="index.html"
            >Sharing</a
          >
        </div>
        <div class="icon flex align-center">
          <img src="../img/links.png" alt="" />
          <a href="index.html">Links</a>
        </div>
        <div class="icon flex align-center">
          <img src="../img/events.png" alt="" />
          <a href="index.html">Events</a>
        </div>
        <div class="icon count flex align-center">
          <img src="../img/getStarted.png" alt="" />
          <a href="index.html"> Get Started</a>
          <img src="../img/counter.png" alt="" />
        </div>
        <div class="progres">
          <img src="../img/add.png" alt="" />
          <h3><span id="capacityValue">0 mb / 100 mb</span></h3>
          <progress id="capacity" value="0" max="10"></progress>
          <button>
            <img src="../img/upgrade.png" alt="" />
            Upgrade account
          </button>
        </div>
      </div>
    </nav>
    <main>
      <section class="main">
        <div class="top flex direction-row justify-between">
          <div>
            <img src="../img/search.png" alt="" />
            <input type="search" placeholder="Search..." />
          </div>
          <div class="account flex align-end">
            <img src="../img/alert.png" alt="" />
            <h2>Eddie Lobanovskiy</h2>
            <img src="../img/arrow.png" alt="" />
          </div>
        </div>
        <hr />
        <h2>Users</h2>
        <div class="photos flex direction-row justify-between">
          <div>
            <div>
              <label class="custom-file-upload">
                <input
                  id="uploadBtn"
                  type="file"
                  accept="image/png image/jpg image/jpeg"
                  multiple
                />
              </label>
            </div>
            <div>
              <label id="delete" class="custom-file-delete">
                <img src="../img/delete.png" alt="" />
              </label>
            </div>
          </div>
          <div class="flex align-end">
            <button>Name</button>
            <button>Size</button>
            <button>Modified</button>
          </div>
        </div>
        <hr />
      </section>
      <table id="userTable"></table>
    </main>
    <script src="index.js"></script>
  </body>
</html>
